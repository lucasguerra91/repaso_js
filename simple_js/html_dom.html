<!--
The DOM Programming Interface
The HTML DOM can be accessed with JavaScript (and with other programming languages).
In the DOM, all HTML elements are defined as objects.
The programming interface is the properties and methods of each object.
A property is a value that you can get or set (like changing the content of an HTML element).
A method is an action you can do (like add or deleting an HTML element).
-->

<html>

<body>
    <h2>Finding HTML Elements by Id</h2>

    <p id="intro">Hello World!</p>
    <p>This example demonstrates the <b>getElementsById</b> method.</p>

    <p id="demo"></p>
    <p id="busca_tag"></p>

    <script>
        var myElement = document.getElementById("intro"); // se supone que los id son Ãºnicos
        document.getElementById("demo").innerHTML =
            "The text from the intro paragraph is " + myElement.innerHTML;

        var x = document.getElementsByTagName("p"); // para buscar elementos por tag, crea un array
        document.getElementById("busca_tag").innerHTML = x[0].innerHTML;
    </script>


    <h2>Finding HTML Elements Using document.forms</h2>

    <form id="frm1" action="/action_page.php">
        First name: <input type="text" name="fname" value="Donald"><br> Last name: <input type="text" name="lname" value="Duck"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click "Try it" to display the value of each element in the form.</p>

    <button onclick="myFunction()">Probar</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.forms["frm1"];
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

    <h1 id="id1">TITULO</h1>

    <button type="button" onclick="document.getElementById('id1').style.color = 'red'">TOCAME!</button>



</body>

</html>
